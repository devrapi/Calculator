<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Calculator">
        <h1>NETFLIX CALCULATOR</h1>
        <input  id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('+')"class="operatorbtn1">+</button>
            <button onclick="appendToDisplay('7')"class="operatorbtn">7</button>
            <button onclick="appendToDisplay('8')"class="operatorbtn">8</button>
            <button onclick="appendToDisplay('9')"class="operatorbtn">9</button>
            <button onclick="appendToDisplay('-')"class="operatorbtn1">-</button>
            <button onclick="appendToDisplay('4')"class="operatorbtn">4</button>
            <button onclick="appendToDisplay('5')"class="operatorbtn">5</button>
            <button onclick="appendToDisplay('6')"class="operatorbtn">6</button>
            <button onclick="appendToDisplay('*')"class="operatorbtn1">*</button>
            <button onclick="appendToDisplay('1')"class="operatorbtn">1</button>
            <button onclick="appendToDisplay('2')"class="operatorbtn">2</button>
            <button onclick="appendToDisplay('3')"class="operatorbtn">3</button>
            <button onclick="appendToDisplay('/')"class="operatorbtn1">/</button>
            <button onclick="appendToDisplay('0')"class="operatorbtn">0</button>
            <button onclick="appendToDisplay('.')"class="operatorbtn">.</button>
            <button onclick="calculate()"class="operatorbtn">=</button>
            <button onclick="clearDisplay()"class="operatorbtn1">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
